{% extends 'core/base/base.html' %}
{% load static %}

{% block title %}zssn - index{% endblock %}

{% block content %}
<div class="p-1 p-sm-5 border">
    <div class="mt-3 d-flex">
        <a class="btn btn-primary ms-auto" href="{% url 'create-survivor' %}" role="button">
            <i class="bi bi-plus-circle"></i>
            Adicionar
        </a>
    </div>
    <div class="mt-1 table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Local</th>
                    <th scope="col">Infectado</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="survivorList">

            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/index.js'%}"></script>
{% endblock %}
