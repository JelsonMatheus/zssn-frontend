{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}zssn{% endblock %}</title>

    {% block styles %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="{% static 'css/admin.css' %}" rel="stylesheet"> 
    {% endblock %}
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap justify-content-start p-0 shadow">
        <div class="navbar-brand col-5 col-md-3 col-lg-2 me-0 ps-3 pt-2">
            <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="ms-2 ms-md-5 fw-bold">ZSSN</span>
        </div>
        <span class="d-none d-sm-inline fw-bold text-white ms-auto me-3 ms-md-3">
            Rede Social de SobrevivÃªncia Zumbi
        </span>
    </header>

    <div class="container-fluid wrapper">
        <div class="row">

            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    {% include "core/shared/menu.html" %}
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-1 px-md-4 py-3">
                <div class="container bg-white px-0 py-4 px-md-4">
                    {% include "core/shared/bar.html" %}
                    {% block content %} {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    {% block javascript %} {% endblock %}
</body>

</html>
